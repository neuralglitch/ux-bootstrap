name: Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  tests:
    name: PHP ${{ matrix.php }} - Symfony ${{ matrix.symfony }}
    runs-on: ubuntu-latest
    
    strategy:
      fail-fast: false
      matrix:
        php: ['8.2', '8.3', '8.4']
        symfony: ['6.4.*', '7.0.*', '7.1.*']
        exclude:
          # Symfony 7.1 might not be available yet
          - php: '8.2'
            symfony: '7.1.*'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: mbstring, xml, ctype, iconv, intl, pdo_sqlite
          coverage: none
          tools: composer:v2
      
      - name: Get Composer cache directory
        id: composer-cache
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT
      
      - name: Cache Composer dependencies
        uses: actions/cache@v4
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.json') }}
          restore-keys: ${{ runner.os }}-composer-
      
      - name: Install dependencies
        run: |
          composer require "symfony/framework-bundle:${{ matrix.symfony }}" --no-interaction --no-update
          composer update --prefer-dist --no-interaction --no-progress
      
      - name: Create .env for tests
        run: |
          cat > .env << 'EOF'
          APP_ENV=test
          APP_DEBUG=0
          APP_SECRET=test-secret-for-ci
          DEFAULT_URI=http://localhost
          EOF
      
      - name: Run PHPUnit tests
        run: vendor/bin/phpunit --testdox
      
      - name: Report success
        if: success()
        run: echo "âœ… All tests passed for PHP ${{ matrix.php }} with Symfony ${{ matrix.symfony }}"

