neuralglitch_ux_bootstrap:

  # ============================================================
  # Bootstrap Core Components (alphabetically ordered)
  # ============================================================

  accordion:
    flush: false
    always_open: false
    id: null
    class: null
    attr: {  }

  accordion_item:
    show: false
    collapsed: true
    target_id: null
    class: null
    attr: {  }

  alert:
    variant: 'primary'
    dismissible: false
    fade: true
    show: true
    auto_hide: false
    auto_hide_delay: 5000
    role: 'alert'
    class: null
    attr: {  }

  badge:
    variant: 'secondary'
    pill: false
    href: null
    target: '_self'
    rel: null
    title: null
    id: null
    text: null            # e.g. "dark", "white", "body-secondary", "success", ...
    positioned: false     # for absolute positioning within a container
    position: null        # e.g. "top-0 start-100" (container needs position-relative)
    translate: true       # adds "translate-middle" when positioned=true
    class: null
    attr: {  }

  breadcrumbs:
    auto_generate: true
    show_home: true
    home_label: 'Home'
    home_route: 'default'
    home_route_params: {  }
    divider: '/'
    auto_collapse: false
    collapse_threshold: 4
    class: null
    attr: {  }

  button:
    variant: 'primary'
    outline: false
    size: null
    block: false
    disabled: false
    active: false

    stimulus_controller: 'bs-link'

    tooltip:
      text: null
      placement: 'bottom'
      trigger: 'hover'
      container: null
      html: null
    popover:
      title: null
      content: null
      placement: 'bottom'
      trigger: 'hover focus'
      boundary: 'clippingParents'
      html: null

    icon_only: false
    icon_gap: 2

  button_group:
    vertical: false
    size: null              # null | 'sm' | 'lg'
    role: 'group'           # 'group' | 'toolbar'
    aria_label: null
    aria_labelledby: null
    class: null
    attr: {  }

  card:
    variant: null
    outline: false
    border: true
    img_position: 'top'        # 'top' | 'bottom' | 'overlay'
    text_align: null           # 'start' | 'center' | 'end'
    bg: null                   # Background color variant
    text_color: null           # Text color variant
    width: null                # e.g., '18rem', '20rem'
    id: null
    class: null
    attr: {  }

  # Carousel
  carousel:
    id: null
    indicators: false
    controls: true
    fade: false
    dark: false
    ride: false         # false | true | 'carousel'
    interval: 5000      # milliseconds
    keyboard: true
    pause: 'hover'      # 'hover' | false
    touch: true
    wrap: true
    class: null
    attr: {  }

  carousel_item:
    active: false
    img_class: 'd-block w-100'
    class: null
    attr: {  }

  collapse:
    show: false                 # Whether to show by default
    horizontal: false           # Horizontal collapse (width instead of height)
    parent: null                # Parent selector for accordion-like behavior
    class: null
    attr: {  }

  dropdown:
    label: 'Dropdown'
    variant: 'secondary'
    outline: false
    size: null              # null | 'sm' | 'lg'
    direction: null         # null | 'dropup' | 'dropend' | 'dropstart' | 'dropup-center' | 'dropdown-center'
    menu_align: null        # null | 'end' | 'sm-end' | 'md-end' | 'lg-end' | 'xl-end' | 'xxl-end'
    dark: false             # Dark dropdown menu
    split: false            # Split button dropdown
    split_label: null       # Label for main button in split mode (defaults to label)
    auto_close: null        # null | 'true' | 'false' | 'inside' | 'outside'
    toggle_class: null
    menu_class: null
    menu_attr: {  }
    class: null
    attr: {  }

  dropdown_divider:
    class: null
    attr: {  }

  dropdown_header:
    label: null
    class: null
    attr: {  }

  dropdown_item:
    label: null
    href: null
    tag: null               # null (auto-detected) | 'a' | 'button'
    active: false
    disabled: false
    class: null
    attr: {  }

  link:
    variant: null  # No default variant - allows nav-link and other uses without interference
    outline: false
    size: null
    block: false
    active: false
    disabled: false

    stimulus_controller: 'bs-link'

    tooltip:
      text: null
      placement: 'bottom'
      trigger: 'hover'
      container: null
      html: null

    popover:
      title: null
      content: null
      placement: 'bottom'
      trigger: 'hover focus'
      boundary: 'clippingParents'
      html: null

    icon_only: false
    icon_gap: 2

    underline: null
    underline_opacity: null
    underline_opacity_hover: null
    offset: null
    stretched: false

  list_group:
    flush: false
    numbered: false
    horizontal: null      # null | 'sm' | 'md' | 'lg' | 'xl' | 'xxl'
    tag: 'ul'             # 'ul' | 'ol' | 'div'
    id: null
    class: null
    attr: {  }

  list_group_item:
    tag: 'li'             # 'li' | 'a' | 'button' (auto-detected based on props)
    action: false         # Adds hover/focus styles
    active: false
    disabled: false
    variant: null         # null | 'primary' | 'secondary' | 'success' | 'danger' | 'warning' | 'info' | 'light' | 'dark'
    target: null          # For links: '_self' | '_blank' | '_parent' | '_top'
    rel: null             # For links: 'noopener' | 'noreferrer' | etc.
    class: null
    attr: {  }

  modal:
    # Size options
    size: null                  # null | 'sm' | 'lg' | 'xl'
    fullscreen: false           # false | true | 'sm' | 'md' | 'lg' | 'xl' | 'xxl'
    
    # Layout
    centered: false             # Vertically center modal
    scrollable: false           # Scrollable modal body
    
    # Behavior
    backdrop: true              # true | false | 'static'
    keyboard: true              # Close on escape key
    focus: true                 # Focus on modal when opened
    
    # Animation
    animation: true             # Fade animation
    
    # Visibility
    show_header: true
    show_footer: true
    show_close_button: true
    
    # Labels
    close_label: 'Close'
    save_label: 'Save changes'
    
    class: null
    attr: {  }

  nav:
    variant: null         # null | 'tabs' | 'pills' | 'underline'
    fill: false           # nav-fill: fill available space equally
    justified: false      # nav-justified: equal widths
    vertical: false       # false | true | 'sm' | 'md' | 'lg' | 'xl' | 'xxl' (responsive)
    align: null           # null | 'start' | 'center' | 'end'
    tag: 'ul'             # 'ul' | 'ol' | 'nav' | 'div'
    id: null
    role: null            # null (auto-detected based on tag)
    class: null
    attr: {  }

  nav_item:
    label: null
    href: null
    active: false
    disabled: false
    tag: 'a'              # 'a' | 'button' | 'span' (auto-detected)
    id: null
    target: null          # For links: '_blank' | '_self' | '_parent' | '_top'
    aria_current: 'page'  # Value for aria-current when active
    wrapper: true         # Render nav-item wrapper (for <ul> nav)
    class: null
    attr: {  }

  # Navbar
  navbar:
    # Basic branding
    brand: null
    brand_href: '#'
    brand_img: null
    brand_img_alt: ''
    brand_img_width: '30'
    brand_img_height: '30'
    brand_icon: null           # ux:icon name (e.g., 'bi:bootstrap')
    brand_icon_width: '32'
    brand_icon_height: '32'
    
    # Appearance
    bg: 'body-tertiary'        # 'primary' | 'secondary' | 'success' | 'danger' | 'warning' | 'info' | 'light' | 'dark' | 'body' | 'body-tertiary' | 'white' | 'transparent'
    theme: null                # 'light' | 'dark' | null
    expand: 'lg'               # 'sm' | 'md' | 'lg' | 'xl' | 'xxl' | null (always expanded)
    container: 'container-fluid'  # 'container' | 'container-fluid' | 'container-{breakpoint}'
    placement: null            # null | 'fixed-top' | 'fixed-bottom' | 'sticky-top' | 'sticky-bottom'
    border_bottom: false
    
    # Collapse behavior
    collapse_id: 'navbarSupportedContent'
    toggler_label: 'Toggle navigation'
    show_toggler: true
    toggler_icon: 'bi:three-dots'
    toggler_icon_width: '1.5em'
    toggler_icon_height: '1.5em'
    
    # ========================================
    # Collapse Type (8 variants available)
    # ========================================
    collapse_type: 'standard'  # 'standard' | 'offcanvas' | 'fullscreen' | 'mega-menu' | 'centered-split' | 'double' | 'sidebar'
    
    # Offcanvas configuration (type: 'offcanvas')
    offcanvas_placement: 'start'  # 'start' | 'end' | 'top' | 'bottom'
    offcanvas_backdrop: true
    offcanvas_scroll: false
    offcanvas_title: null      # If null, uses brand text
    
    # Fullscreen overlay configuration (type: 'fullscreen')
    fullscreen_animation: 'fade'  # 'fade' | 'slide-down' | 'scale'
    fullscreen_bg: 'var(--bs-body-bg)'
    fullscreen_centered: true
    
    # Sticky/Scroll behavior (can be combined with any type)
    sticky_behavior: false     # Enable sticky scroll features
    shrink_on_scroll: false    # Shrink navbar height on scroll
    auto_hide: false           # Hide on scroll down, show on scroll up
    shadow_on_scroll: false    # Add shadow when scrolled
    transparent_until_scroll: false  # Transparent background until scrolled
    
    # Centered split navigation (type: 'centered-split')
    centered_brand: false      # Center the brand with split nav
    
    # Double navbar (type: 'double')
    double_row: false          # Enable two-row navbar
    top_row_bg: null           # Background for top row
    
    # Sidebar navigation (type: 'sidebar')
    sidebar_width: '250px'     # Sidebar width (CSS value)
    sidebar_position: 'left'   # 'left' | 'right'
    sidebar_collapsible: true  # Collapse to offcanvas on mobile
    
    # Mega menu (type: 'mega-menu')
    mega_menu: false           # Enable mega menu functionality
    mega_menu_width: 'full'    # 'full' | 'auto' | specific px/% value
    mega_menu_columns: 4       # Default columns for auto layout
    
    # General
    id: null
    class: null
    attr: {  }

  # Offcanvas
  offcanvas:
    placement: 'start'          # 'start' | 'end' | 'top' | 'bottom'
    backdrop: true              # true | false | 'static'
    scroll: false               # Allow body scrolling
    keyboard: true              # Close on escape key
    show: false                 # Show by default
    show_close_button: true     # Show close button in header
    body_class: null            # Additional classes for offcanvas-body
    header_class: null          # Additional classes for offcanvas-header
    class: null
    attr: {  }

  # Pagination
  pagination:
    aria_label: 'Page navigation'
    size: null                  # null (default) | 'sm' | 'lg'
    alignment: null             # null (start/default) | 'center' | 'end'
    class: null
    attr: {  }

  pagination_item:
    active: false
    disabled: false
    aria_current: 'page'
    class: null
    attr: {  }

  # Placeholder (Skeleton Loader)
  placeholder:
    col: null                   # Grid column width (e.g., '6', '12')
    size: null                  # null (default) | 'lg' | 'sm' | 'xs'
    animation: null             # null | 'glow' | 'wave'
    variant: null               # null | 'primary' | 'secondary' | 'success' | 'danger' | 'warning' | 'info' | 'light' | 'dark'
    width: null                 # Custom width (e.g., '75%', '100px')
    tag: 'span'                 # HTML tag (default: 'span')
    aria_hidden: true           # Hide from screen readers (default: true)
    class: null
    attr: {  }

  # Progress
  progress:
    value: 0                    # Current progress value (0-100 by default)
    min: 0                      # Minimum value
    max: 100                    # Maximum value
    show_label: false           # Show percentage as label
    height: null                # Custom height (e.g., '1px', '20px')
    variant: null               # null | 'primary' | 'secondary' | 'success' | 'danger' | 'warning' | 'info' | 'light' | 'dark'
    striped: false              # Striped appearance
    animated: false             # Animated stripes (requires striped=true)
    aria_label: null            # Accessible label for screen readers
    class: null
    attr: {  }

  # Spinner
  spinner:
    type: 'border'              # 'border' | 'grow'
    variant: null               # null | 'primary' | 'secondary' | 'success' | 'danger' | 'warning' | 'info' | 'light' | 'dark'
    size: null                  # null (default) | 'sm'
    label: 'Loading...'         # Visually hidden label for accessibility
    role: 'status'              # ARIA role attribute
    class: null
    attr: {  }

  toast:
    variant: 'primary'
    title: null
    header: true
    body: true
    autohide: false
    delay: 5000
    animation: true
    position: 'top-0 end-0'
    class: null
    attr: {  }

  # ============================================================
  # Extra Components (alphabetically ordered)
  # ============================================================

  # ActivityFeed (Extra component for social feeds, audit logs, team activity)
  activity_feed:
    mode: 'default'             # 'default' | 'compact'
    show_timestamps: true
    show_icons: true
    border: 'start'             # null | 'start' | 'end'
    group_by_date: false
    max_height: null            # e.g., '400px' for scrollable feed
    tag: 'div'
    class: null
    attr: {  }

  # ActivityFeedItem (Extra component for individual feed items)
  activity_feed_item:
    icon: null                  # Icon class (e.g., 'bi-person-plus')
    avatar: null                # Avatar image URL
    icon_variant: 'primary'     # Bootstrap color variant
    title: null
    description: null
    timestamp: null             # e.g., "2 hours ago"
    metadata: []                # Array of additional info strings
    href: null                  # Makes entire item clickable
    action_label: null          # Action button label
    action_href: null           # Action button URL
    highlighted: false          # Emphasize this item
    unread: false               # Show unread indicator
    type: null                  # Semantic type for custom styling
    class: null
    attr: {  }

  # Alert Stack (Extra component for flash messages, bulk notifications, and toast management)
  alert_stack:
    # Positioning
    position: 'top-end'         # 'top-end' | 'top-start' | 'top-center' | 'bottom-end' | 'bottom-start' | 'bottom-center'
    
    # Limits
    max_alerts: 0               # Maximum alerts to show (0 = unlimited)
    
    # Defaults
    default_variant: 'info'     # Default variant if not specified per alert
    dismissible: true           # Alerts dismissible by default
    
    # Auto-hide behavior
    auto_hide: false            # Auto-hide alerts
    auto_hide_delay: 5000       # Auto-hide delay in milliseconds
    fade: true                  # Fade animation
    
    # Styling
    z_index: 1080               # CSS z-index for stack
    gap: 0.75                   # Gap between alerts (in rem)
    
    # Integration
    auto_load_flash_messages: false  # Automatically load flash messages from session
    
    # Stimulus
    stimulus_controller: 'bs-alert-stack'
    
    class: null
    attr: {  }

  # Avatar (Extra component for user profile pictures and initials)
  avatar:
    size: 'md'                  # 'xs' | 'sm' | 'md' | 'lg' | 'xl' | 'xxl' or custom value (e.g., '64px', '3rem')
    shape: 'circle'             # 'circle' | 'square' | 'rounded'
    status: null                # null | 'online' | 'offline' | 'away' | 'busy'
    border: false               # Show border
    border_color: null          # null or Bootstrap color variant (e.g., 'primary', 'success')
    variant: null               # Background variant for initials (null for default gray, or 'primary', 'success', etc.)
    class: null
    attr: {  }

  # Calendar (Extra component - Event calendar, not datepicker)
  calendar:
    view: 'month'               # 'month' | 'week' | 'day' | 'list'
    locale: 'en'
    show_week_numbers: false
    show_navigation: true
    show_today_button: true
    show_view_switcher: true
    initial_date: null          # Y-m-d format, defaults to today
    first_day_of_week: 0        # 0=Sunday, 1=Monday
    event_url: '/calendar/events'
    load_events_async: false
    show_header: true
    show_weekends: true
    event_limit: 3              # Max events per day before "+N more"
    show_time_grid: true
    time_format: '24h'          # '12h' | '24h'
    slot_duration: '00:30:00'
    slot_min_time: '00:00:00'
    slot_max_time: '24:00:00'
    allow_event_click: true
    allow_date_click: true
    event_click_url: null       # URL pattern for event clicks
    date_click_url: null        # URL pattern for date clicks
    height: 'auto'              # 'auto' | specific height like '600px'
    header_toolbar: 'default'   # 'default' | 'minimal' | 'none'
    editable: false             # Allow drag-and-drop
    selectable: false           # Allow date range selection
    class: null
    attr: {  }

  # Code Block (Extra component for syntax highlighted code snippets)
  code_block:
    # Content
    language: null                # Language identifier (e.g., 'php', 'javascript', 'python', 'html')
    code: null                    # Alternative to content block
    
    # Header/Label
    title: null                   # Display title above code
    filename: null                # Display filename above code
    
    # Features
    line_numbers: false           # Show line numbers
    copy_button: true             # Show copy button
    highlight_lines: null         # Comma-separated line numbers to highlight (e.g., '1,3-5,8')
    
    # Styling
    theme: null                   # null (auto) | 'light' | 'dark'
    max_height: 0                 # 0 = no limit, >0 = max height in pixels with scroll
    wrap_lines: false             # Wrap long lines instead of horizontal scroll
    
    class: null
    attr: {  }

  # ColorPicker (Extra component for color selection with presets)
  color_picker:
    # Basic options
    name: 'color'
    value: null
    label: null
    required: false
    disabled: false
    
    # Preset colors
    presets: []                   # Array of hex colors (e.g., ['#FF0000', '#00FF00', '#0000FF'])
    show_presets: true
    columns: 6                    # Number of columns in preset grid
    
    # Display options
    show_input: true              # Show text input field
    show_hex: true                # Show # prefix for hex input
    allow_custom: true            # Show native color picker for custom colors
    
    # Sizing
    size: 'default'               # 'sm' | 'default' | 'lg'
    swatch_size: 'default'        # 'sm' | 'default' | 'lg'
    
    # Additional options
    placeholder: null             # Placeholder text for input
    help_text: null               # Help text below input
    inline: false                 # Display inline (label and input on same line)
    
    # Extensibility
    class: null
    attr: {  }
    input_attr: {  }              # Additional attributes for the input field

  # Command Palette (Extra component for Cmd+K style quick actions, navigation, and commands)
  command_palette:
    # Keyboard trigger
    trigger: 'Cmd+K'            # Display name for trigger shortcut
    trigger_key: 'k'            # Key to trigger (default: 'k')
    trigger_ctrl: false         # Require Ctrl key
    trigger_meta: true          # Require Meta/Cmd key (Mac)
    trigger_shift: false        # Require Shift key
    trigger_alt: false          # Require Alt/Option key
    
    # Appearance
    placeholder: 'Type a command or search...'
    empty_message: 'No commands found'
    show_shortcuts: true        # Show keyboard shortcuts next to commands
    show_icons: true            # Show icons for commands
    show_recent: true           # Show recent commands
    max_recent: 5               # Maximum recent commands to show
    
    # Behavior
    search_url: '/command-palette'
    min_chars: 0                # Minimum characters before search (0 = search on first char)
    debounce: 150               # Debounce delay in milliseconds
    close_on_select: true       # Close palette when command is selected
    close_on_escape: true       # Close palette on Escape key
    close_on_backdrop: true     # Close palette when clicking backdrop
    
    # Modal styling
    size: 'lg'                  # null | 'sm' | 'lg' | 'xl'
    placement: 'top'            # 'top' | 'center'
    centered: false             # Center modal vertically
    scrollable: false           # Scrollable modal body
    
    # Animation
    animation: 'fade'           # 'fade' | 'none'
    animation_duration: 200     # Animation duration in milliseconds
    
    # Categories/Groups
    grouped: true               # Group commands by category
    default_groups: ['Quick Actions', 'Navigation', 'Admin']
    
    class: null
    attr: {  }

  # Comment Thread (Extra component for nested, threaded comments with replies)
  comment_thread:
    max_depth: 3                  # Maximum nesting depth (0 = unlimited)
    show_reply: true              # Show reply button
    show_edit: true               # Show edit button
    show_delete: true             # Show delete button
    show_like: true               # Show like/upvote button
    date_format: 'relative'       # 'relative' | 'absolute' | 'both'
    avatar_size: 'md'             # 'sm' | 'md' | 'lg' | 'xl'
    highlight_author: false       # Highlight author comments
    compact: false                # Compact mode (reduced spacing)
    show_thread_lines: true       # Show lines connecting replies
    collapsible: true             # Enable collapsible threads
    default_collapsed: false      # Default collapsed state for threads
    container_class: null         # Additional container CSS class
    class: null
    attr: {  }

  # Comparison Table (Extra component for feature comparisons)
  comparison_table:
    # Layout
    variant: 'default'          # 'default' | 'bordered' | 'striped' | 'cards' | 'horizontal'
    responsive: true            # Enable responsive table wrapper
    container: 'container'      # 'container' | 'container-fluid' | 'container-{breakpoint}'
    
    # Highlighting
    highlight_column: -1        # Index of column to highlight (-1 = none)
    
    # Values display
    show_checkmarks: true       # Use checkmarks for boolean values
    check_icon: 'âœ“'             # Icon for checked/true values
    uncheck_icon: 'âœ—'           # Icon for unchecked/false values
    empty_text: 'â€”'             # Text for empty/null values
    
    # Table options
    sticky: false               # Sticky header on scroll
    centered: true              # Center-align values
    hover: true                 # Hover effect on rows
    
    class: null
    attr: {  }

  cookie_banner:
    # Position
    position: 'bottom'            # 'top' | 'bottom' | 'top-fixed' | 'bottom-fixed'
    
    # Content
    title: 'We use cookies'
    message: 'We use cookies to ensure you get the best experience on our website.'
    privacy_url: null
    privacy_link_text: 'Privacy Policy'
    cookie_policy_url: null
    cookie_policy_link_text: 'Cookie Policy'
    
    # Buttons
    accept_text: 'Accept'
    reject_text: 'Reject'
    customize_text: 'Customize'
    show_reject: true
    show_customize: false
    
    # Button variants
    accept_variant: 'primary'
    reject_variant: 'secondary'
    customize_variant: 'outline-secondary'
    
    # Storage
    cookie_name: 'cookie_consent'
    expiry_days: 365
    
    # Behavior
    dismissible: false
    backdrop: false               # Show backdrop overlay
    
    # Styling
    variant: 'light'              # Bootstrap background variant
    shadow: 'shadow-lg'
    
    # Extensibility
    class: null
    attr: {  }

  # CTA (Extra component for Call-to-Action blocks in marketing pages)
  cta:
    # Layout variant
    variant: 'centered'         # 'centered' | 'split' | 'bordered' | 'background' | 'minimal'
    
    # Content
    title: 'Ready to get started?'
    description: null
    icon: null                  # Icon HTML (e.g., emoji or SVG)
    
    # Call-to-Action
    cta_variant: 'primary'
    cta_size: 'lg'
    cta_outline: false
    
    # Secondary CTA
    secondary_cta_variant: 'outline-secondary'
    secondary_cta_size: 'lg'
    secondary_cta_outline: false
    
    # Layout & Styling
    alignment: 'center'         # 'start' | 'center' | 'end'
    container: 'container'      # 'container' | 'container-fluid' | 'container-{breakpoint}'
    bg: null                    # Background variant: 'primary' | 'secondary' | 'light' | 'dark' | 'body-tertiary' | etc.
    text_color: null            # Text color variant
    border: false
    shadow: false
    rounded: true
    padding: 'py-5'             # Padding class (e.g., 'py-3', 'py-5', 'p-4')
    
    class: null
    attr: {  }

  # Data Table (Extra component for admin panels, reports, dashboards, user management, order listings, product catalogs)
  data_table:
    # Table appearance
    striped: true
    bordered: false
    borderless: false
    hover: true
    small: false
    variant: null               # null | 'primary' | 'secondary' | 'success' | 'danger' | 'warning' | 'info' | 'light' | 'dark'
    
    # Responsive behavior
    responsive: true
    responsive_breakpoint: null  # null | 'sm' | 'md' | 'lg' | 'xl' | 'xxl'
    
    # Table layout
    caption_position: 'top'     # 'top' | 'bottom'
    thead: null                 # null | 'light' | 'dark'
    divider: false              # Add divider between thead and tbody
    
    # Sorting
    sortable: false
